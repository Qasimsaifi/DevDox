<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Comments Section</title>
  <link rel="stylesheet" href="https://unpkg.com/getpapercss/dist/getpapercss.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Custom styles for the comments section */
    .comments-section {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .comment {
      display: flex;
      margin-bottom: 20px;
    }

    .comment-avatar {
      flex-shrink: 0;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .comment-content {
      flex-grow: 1;
    }

    .comment-header {
      display: flex;
      align-items: center;
    }

    .comment-author {
      font-weight: bold;
      margin-right: 10px;
    }

    .comment-date {
      font-size: 12px;
      color: #888;
    }

    .comment-text {
      margin-top: 5px;
    }

    .comment-form {
      margin-top: 20px;
    }

    .comment-form .input-with-button {
      position: relative;
      border: 2px solid #6E6F74;
      height: 30px;
      border-radius: 5px;
    }

    .comment-form input[type="text"] {
      padding-right: 40px;
      background: transparent;
      border: none;
      width: 86%;
      height: 100%;
      outline: none;
      font-size: 100%;
  
      
    }

    .comment-form .icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      color: #888;
      pointer-events: none;
    }
    .attractive-heading {
      font-size: 30px;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
<div class="comments-section">
<h1 class="attractive-heading">Join the Conversation</h1>
    <div class="comment">
      <img class="comment-avatar" src="https://cdn.vectorstock.com/i/preview-1x/66/14/default-avatar-photo-placeholder-profile-picture-vector-21806614.webp" alt="Mark Johnson">
      <div class="comment-content">
        <div class="comment-header">
          <div class="comment-author">Mark Johnson</div>
          <div class="comment-date">June 22, 2023</div>
        </div>
        <div class="comment-text">
          <p>This is the third comment.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="comment-form">
    <h3>Add a Comment</h3>
    <form>
      <div class="form-group input-with-button">
        <input type="text" id="comment" name="comment" required>
        <span class="icon">
          <i class="fas fa-paper-plane"></i>
        </span>
      </div>
    </form>
  </div>
</body>
</html>
